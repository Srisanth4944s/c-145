<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "-1 0.5 -3" color="cyan"></a-box>
        <a-sphere position = "1 2.5 -3" radius = "1.25" scale =  "1" color = "blue"></a-sphere>
        <a-cylinder position = "1 0.75 -3" radius = "0.5" height = "1.5" color = "green"></a-cylinder>
        <a-plane position = "0 0 -4" rotation ="-90 0 0" scale = "4 4 4 " height = "4" width = "4" color = "pink"></a-plane>
    </a-scene>
</body>

</html>
